      <div class="btn-group btn-group-vertical">
	<button v-on:click="pump" class="btn btn-default" type="button"><i class="glyphicon glyphicon-align-center"></i> Sequence Starten</button>
	<button v-on:click="pumpAllStart" class="btn btn-default" type="button"><i class="glyphicon glyphicon-align-center"></i> Alle Starten</button>
	<button v-on:click="pumpAllStop" class="btn btn-default" type="button"><i class="glyphicon glyphicon-align-center"></i> Alle Stoppen</button>
      </div>


      <h3> uplaod CSV File </h3>

        var app = new Vue({
            el: '#chartList',
            computed: {
                width: 10,
                height: 30,
                canvas: function()
                {
                    return this.$el.querySelector('canvas');
                }
            },
            data: {
                pumps: []
            },
            ready : function() {
                this.initPumps();
                this.listenToSSE();
            },
            methods : {
                pump: function(event)
                {
                    this.$http.get("/pump");
                },
                pumpAllStart: function(event)
                {
                    this.$http.get("/pumpAllStart");
                },
                pumpAllStop: function(event)
                {
                    this.$http.get("/pumpAllStop");
                },

                initPumps: function()
                {
                    for(i=0 ; i <32; i++) {
                        this.pumps.$set(i,{"Note": i, "Channel": 0, "Duration": 0, "State": false});
                    }
                },

                listenToSSE: function()
                {
                    var evtSource = new EventSource("/event");
                    evtSource.onmessage = function(e) {
                        var data = JSON.parse(e.data);
                        app.pumps.$set(data.Id-1, data);
                    }
                }
            },

        });
